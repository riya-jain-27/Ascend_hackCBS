<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://thumbs.dreamstime.com/b/law-firm-lawyer-law-office-symbol-isolated-dark-background-simple-vector-logo-law-firm-lawyer-law-office-symbol-isolated-195469545.jpg">
  <title>LawyerStack</title>
    {% comment %} <link rel="stylesheet" href="{% static 'FloginPage.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>

<body>
    <div class="box2">
        <img src="{% static 'images/bglaw.jpg' %}" alt="" srcset="">
        {% comment %} <img src="{% static 'images/login.png' %}" alt="" srcset=""> {% endcomment %}
        <div class="layer"></div>
        <div class="login">
            <p class="headlogin">Register : Company</p>
            <a href="{% url 'company_homepage' %}" class="link"><span style="color:black"><u>Already have an account</u></span></a>
            <form action="{% url 'companyNewuser' %}" onsubmit="return validate()" enctype="multipart/form-data"
                method='post'>{% csrf_token %}

                <div class="btttn">
                    <p>Name</p><input type="text" placeholder="full name" name="name">
                    <p>Phone number</p><input type="number" placeholder="phone number" name="phonenumber">
                    <p>email</p><input type="email" placeholder="email" name="email">
                    <p>Password</p><input type="password" placeholder="password" name="password">
                    <button id="Register" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
